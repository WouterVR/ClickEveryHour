<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click every hour!</title>
    <script src="https://kit.fontawesome.com/c85d62c8b6.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/layout.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body onload="pageLoaded()">

<div id="user-icon-tooltip" class="mdc-tooltip" role="tooltip" aria-hidden="true">
    <div class="mdc-tooltip__surface" >
        <p id="activeUser">Not logged in. Click to log in.</p>
    </div>
</div>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>

    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title" onclick="toggleTabs()" id="defaultOpen">Click Every Hour</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <ul class="main-nav-list">
                    <li class="main-nav-list-item" id="highScore-icon">
                        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" onclick="updateHighScoreList(); toggleTabs();" aria-label="star_rate">star_rate</button>
                    </li>
                    <li class="main-nav-list-item" id="user-icon" onclick="login()">
                        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="account_circle"
                                data-tooltip-id="user-icon-tooltip">account_circle</button>
                    </li>
                    <li class="main-nav-list-item" id="information">
                        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Info" onclick="getInformation()">info</button>
                    </li>


                </ul>
            </section>
        </div>
    </header>
    <main class="mdc-top-app-bar--fixed-adjust">
        <div class="tabcontent" id="game">
            <section class="main-content" onclick="timeClicked()">
                <div class="time-button">
                    <p id="current_time" >Hang on, retrieving current time...</p>
                </div>
            </section>
            <section class="score-content">
                Your current score is:
                <b><p id="score">0</p></b>
            </section>
        </div>
        <div class="tabcontent" id="highScore">
            High score list:
            <table id="highScoreList">

            </table>
        </div>
    </main>

</body>
</html>
