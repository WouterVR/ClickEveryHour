<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click every hour!</title>
    <script src="https://kit.fontawesome.com/c85d62c8b6.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>

<div class="wrapper">
    <nav class="main-nav">

        <ul class="main-nav-list">
            <li class="main-nav-list-item" id="information-icon">
                <i class="far fa-question-circle"></i>
            </li>

            <li class="main-nav-list-item" id="tabs">
                <div class="tab">
                    <button class="tablinks" onclick="openTab(event,'game')" id="defaultOpen">Game</button>
                    <button class="tablinks" onclick="openTab(event,'highScore')">High scores</button>
                </div>
            </li>

            <li class="main-nav-list-item" id="user-icon" onclick="login()">
                <i class="fas fa-user fa-2x"></i>
                <p id="activeUser">Not logged in</p>
            </li>
        </ul>
    </nav>
    <div class="tabcontent" id="game">
        <section class="main-content" onclick="timeClicked()">
            <p id="current_time" >Hang on, retrieving current time...</p>
        </section>
        <section class="score-content">
            Your current score is:
            <p id="score">0</p>
        </section>
    </div>
    <div class="tabcontent" id="highScore">
        This score list is fictional
        <ul>
            <li> Jos: 100</li>
            <li> Fred: 41</li>
            <li> Walti: 9 </li>
        </ul>
    </div>




</div>

</body>
</html>
